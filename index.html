<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WW2 Flight Simulator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.8);
        padding: 2rem;
        border-radius: 8px;
      }
      
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #debug {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        font-size: 12px;
        font-family: monospace;
        display: none;
      }
      
      /* Flight Instruments */
      .flight-instrument {
        position: absolute;
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, #2a2a2a 0%, #1a1a1a 100%);
        border: 3px solid #444;
        border-radius: 50%;
        color: white;
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 
          inset 0 0 10px rgba(0, 0, 0, 0.5),
          0 0 20px rgba(0, 0, 0, 0.3);
      }
      
      #airspeed-indicator {
        bottom: 80px;
        left: 30px;
        border-color: #4a90e2;
      }
      
      #altimeter {
        bottom: 80px;
        right: 30px;
        border-color: #e24a4a;
      }
      
      .instrument-label {
        font-size: 10px;
        color: #aaa;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .instrument-value {
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        line-height: 1.2;
      }
      
      .instrument-unit {
        font-size: 10px;
        color: #ccc;
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loading">
        <div class="loader"></div>
        <p>Loading Flight Simulator...</p>
      </div>
      <div id="debug"></div>
      
      <!-- Flight Instruments -->
      <div id="airspeed-indicator" class="flight-instrument">
        <div class="instrument-label">Airspeed</div>
        <div class="instrument-value" id="airspeed-value">0</div>
        <div class="instrument-unit">m/s</div>
      </div>
      
      <div id="altimeter" class="flight-instrument">
        <div class="instrument-label">Altitude</div>
        <div class="instrument-value" id="altitude-value">0</div>
        <div class="instrument-unit">m</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
